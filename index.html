<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Calculator</title>
</head>
<body>

    <h1>Average Calculator</h1>
    <p id="output">Calculating...</p>

    <script>
        function findAverage(array) {
            if (array.length > 10) {
                array = array.slice(0, 10);
            }

            let average = 0;
            for (let i = 0; i < array.length; i++) {
                let currentNum = array[i];
                average += currentNum;
            }
            average = average / array.length;
            return average;
        }

        const result = findAverage([2, 3, 3, 3, 4, 5, 6, 7, 8, 9]);
        document.getElementById("output").innerText = "Average is: " + result;
    </script>

</body>
</html>
